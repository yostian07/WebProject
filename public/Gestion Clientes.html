<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="assets/css/gestion-clientes.css">

</head>
<body class="bg-gray-800 text-gray-900">
    <header class="bg-gray-900 text-white px-4 py-3 animate-slide-in">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold">Gestión de Clientes</h1>
            <nav>
                <a href="dashboard.html" class="text-gray-300 hover:text-gray-100">Volver al Dashboard</a>
            </nav>
        </div>
    </header>
    <main class="py-6">
        <div class="container mx-auto px-4">
            <div class="bg-white p-6 rounded-xl shadow-md animate-slide-in">
                <h2 class="text-xl font-semibold mb-4">Agregar o Editar Cliente</h2>
                <form id="form-cliente" action="#" method="POST">
                    <input type="hidden" id="cliente_id" name="cliente_id">
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="nombre" type="text" name="nombre" placeholder="Nombre Completo" class="border p-2 rounded w-full" required>
                        <input id="documento_identidad" type="text" name="documento_identidad" placeholder="Documento de Identidad" class="border p-2 rounded w-full" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="correo_electronico" type="email" name="correo_electronico" placeholder="Correo Electrónico" class="border p-2 rounded w-full" required>
                        <input id="telefono" type="text" name="telefono" placeholder="Teléfono" class="border p-2 rounded w-full" required>
                    </div>
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <input id="direccion" type="text" name="direccion" placeholder="Dirección" class="border p-2 rounded w-full" required>
                        <select id="estado" name="estado" class="border p-2 rounded w-full" required>
                            <option value="">Seleccionar Estado</option>
                            <option value="activo">Activo</option>
                            <option value="inactivo">Inactivo</option>
                        </select>
                    </div>
                    <button type="submit" id="agregar-btn" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                        Agregar Cliente
                    </button>
                    <button type="button" id="guardar-btn" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700" style="display:none;">
                        Guardar Cambios
                    </button>
                </form>
                
            </div>
            <div class="mt-8 bg-white p-6 rounded-xl shadow-md animate-slide-in">
                <h2 class="text-xl font-semibold mb-4">Buscar Clientes</h2>
                <form id="form-buscar" action="#" method="GET">
                    <div class="flex mb-4">
                        <input type="search" name="search" placeholder="Buscar por nombre, documento, etc." class="border h-10 rounded w-full">
                        <button type="submit" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
                            Buscar
                        </button>
                    </div>
                </form>
                <div class="table-container overflow-x-auto">
                    <table id="clientes-table" class="w-full text-left">
                        <thead class="sticky top-0 bg-gray-200 dark:bg-gray-700">
                            <tr>
                                <th class="border-b p-4 bg-gray-300 dark:bg-gray-800">ID</th>
                                <th class="border-b p-4 bg-gray-300 dark:bg-gray-800">Nombre</th>
                                <th class="border-b p-4 bg-gray-300 dark:bg-gray-800">Cedula</th>
                                <th class="border-b p-4 bg-gray-300 dark:bg-gray-800">Teléfono</th>
                                <th class="border-b p-4 bg-gray-300 dark:bg-gray-800">Correo Electrónico</th>
                                <th class="border-b p-4 bg-gray-300 dark:bg-gray-800">Dirección</th>
                                <th class="border-b p-4 bg-gray-300 dark:bg-gray-800">Estado</th>
                                <th class="border-b p-4 bg-gray-300 dark:bg-gray-800">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Aquí se cargarían los datos de los clientes -->
                        </tbody>
                    </table>
                </div>
                
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/scripts/gestion-clientes.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.animate-slide-in').forEach((element, index) => {
                setTimeout(() => {
                    element.style.opacity = 1;
                    element.style.transform = 'scale(1)';
                }, index * 50);
            });
        });
    </script>
</body>
</html>
